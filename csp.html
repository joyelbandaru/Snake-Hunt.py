<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OTP & Pest Detection</title>
</head>
<body>

    <h2>Enter Mobile</h2>
    <input type="text" id="mobile" placeholder="Enter Mobile Number">
    <button onclick="sendOTP()">Send OTP</button>

    <div id="otpSection" style="display: none;">
        <h2>Enter OTP</h2>
        <input type="text" id="otp" placeholder="Enter OTP">
        <button onclick="verifyOTP()">Verify OTP</button>
    </div>

    <p id="message"></p>

    <div id="pestDetection" style="display: none;">
        <h2>Upload Image</h2>
        <input type="file" id="imageUpload">
        <button onclick="detectPest()">Detect Pest</button>
        <p id="result"></p>
    </div>

    <script>
        let generatedOTP = "";

        function sendOTP() {
            let mobile = document.getElementById("mobile").value;
            if (mobile.length === 10) {
                generatedOTP = Math.floor(1000 + Math.random() * 9000).toString();
                alert("OTP: " + generatedOTP);
                document.getElementById("otpSection").style.display = "block";
            }
        }

        function verifyOTP() {
            if (document.getElementById("otp").value === generatedOTP) {
                document.getElementById("message").innerText = "âœ… OTP Verified!";
                document.getElementById("pestDetection").style.display = "block";
            }
        }

        function detectPest() {
            let image = document.getElementById("imageUpload").files[0];
            document.getElementById("result").innerText = image ? 
                (Math.random() < 0.5 ? "ðŸš¨ Pest Detected!" : "âœ… No pests found.") 
                : "âš  Upload an image!";
        }
    </script>

</body>
</html>
