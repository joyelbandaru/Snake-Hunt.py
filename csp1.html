
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OTP & Pest Detection</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
            padding: 20px;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            width: 300px;
            margin: auto;
        }
        input, button {
            margin: 10px;
            padding: 10px;
            width: 90%;
            font-size: 16px;
        }
        button {
            background: green;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background: darkgreen;
        }
        #otpSection, #pestDetection {
            display: none;
        }
        #result {
            font-weight: bold;
            margin-top: 10px;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Enter Mobile</h2>
        <input type="text" id="mobile" placeholder="Enter Mobile Number">
        <button onclick="sendOTP()">Send OTP</button>

        <div id="otpSection">
            <h2>Enter OTP</h2>
            <input type="text" id="otp" placeholder="Enter OTP">
            <button onclick="verifyOTP()">Verify OTP</button>
        </div>

        <p id="message"></p>
    </div>

    <div class="container" id="pestDetection">
        <h2>Upload Image</h2>
        <input type="file" id="imageUpload">
        <button onclick="detectPest()">Detect Pest</button>
        <p id="result"></p>
    </div>

    <script>
        let generatedOTP = "";

        function sendOTP() {
            let mobile = document.getElementById("mobile").value;
            if (mobile.length === 10) {
                generatedOTP = Math.floor(1000 + Math.random() * 9000).toString();
                alert("OTP: " + generatedOTP); // Simulated OTP alert
                document.getElementById("otpSection").style.display = "block";
            } else {
                document.getElementById("message").innerText = "Enter a valid number!";
            }
        }

        function verifyOTP() {
            if (document.getElementById("otp").value === generatedOTP) {
                document.getElementById("message").innerText = "‚úÖ OTP Verified!";
                document.getElementById("pestDetection").style.display = "block";
            } else {
                document.getElementById("message").innerText = "‚ùå Invalid OTP!";
            }
        }

        function detectPest() {
            let image = document.getElementById("imageUpload").files[0];
            document.getElementById("result").innerText = image ? 
                (Math.random() < 0.5 ? "üö® Pest Detected!" : "‚úÖ No pests found.") 
                : "‚ö† Upload an image!";
        }
    </script>

</body>
</html>
